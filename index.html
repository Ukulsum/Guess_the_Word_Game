<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game create using JavaScript</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <h1>Guess The Word</h1>
        <div class="content">
            <input type="text" class="typing_input" maxlength="1">
            <div class="inputs">
                <!-- <input type="text" value="A" disabled>

                <input type="text" disabled> -->
            </div>
            <div class="details">
                <p class="hint">Hint : <span>Hint will be shown here</span></p>
                <p class="guesses">Remaining guesses : <span></span></p>
                <p class="wrong_letter">Wrong letters : <span></span></p>
            </div>
            <button class="reset_btn">Reset Game</button>
        </div>
        
    </div>


    <!-- JavaScript -->
    <script src="js/main.js"></script>
